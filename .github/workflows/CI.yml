name: CI

on:
  push:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  format:
    uses: Geode-solutions/actions/.github/workflows/format.yml@master
    secrets: ${{ secrets.TOKEN }}  # Les secrets doivent être passés dans "with" ou "env"

  build:
    runs-on: ubuntu-latest
    needs: [format]  # Le job build dépend du job format
    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ..
        cmake --build . --config ${{env.BUILD_TYPE}}
        ctest -C ${{env.BUILD_TYPE}}

  semantic-release:
    runs-on: ubuntu-latest
    needs: [build]  # Le job semantic-release dépend du job build
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}
    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      with:
        semantic_version: 19.0.5
        branch: "main"
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
